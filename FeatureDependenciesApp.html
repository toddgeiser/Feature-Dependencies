umnHeaders  : [                        'ID', 'Name', 'Project', 'Schedule State',                        'ID', 'Name', 'Project', 'Schedule State',                        'ID', 'Name', 'Project', 'Schedule State'],                    columnWidths   : ['8%', '10%', '8%', '8%', '8%', '9%', '8%', '8%', '8%', '9%', '8%', '8%']                };                table = new rally.sdk.ui.Table(tableConfig);            }                    function showUserStoriesTable(results) {                buildHeaders();                buildStoryTable();                var row = 0;                for (var i = 0; i < results.stories.length; i++) {                    var story = results.stories[i];                    var preds = results.stories[i].Predecessors;                    var succs = results.stories[i].Successors;                            if (succs.length !== 0 || preds.length !== 0) {                        if (preds.length !== 0) {                            for (var pred = 0; pred < preds.length; pred++) {                                setRow('', row + pred, story);                                setRow('Pred', row + pred, preds[pred]);                            }                        }                        if (succs.length !== 0) {                            for (var succ = 0; succ < succs.length; succ++) {                                setRow('', row + succ, story);                                setRow('Succ', row + succ, succs[succ]);                            }                        }                        row = row + Math.max(preds.length, succs.length);                    }                }                header.display(document.getElementById('header'));                table.display(document.getElementById('stories'));            }                    function destroyTables() {                if (table) {                    table.destroy();                }                        if(header) {                    header.destroy();                }            }
